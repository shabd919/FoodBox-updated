<div class="body">
    <div class="update-container">
      <h2>Update User</h2>
      <form (ngSubmit)="onUpdate()" #updateForm="ngForm">
        <div>
            <label for="id">CustomerID:</label>
            <input type="text" id="id" required [(ngModel)]="updateModel.id" name="id" />
          </div>
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" required [(ngModel)]="updateModel.username" name="username" />
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" required [(ngModel)]="updateModel.email" name="email" />
        </div>
        <div>
            <label for="mobileNumber">Mobile Number:</label>
            <input type="text" id="mobileNumber" required [(ngModel)]="updateModel.mobileNumber" name="mobileNumber" />
          </div>
        <div>
          <label for="gender">Gender:</label>
          <select id="gender" required [(ngModel)]="updateModel.gender" name="gender">
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        
        
        <button type="submit" [disabled]="!updateForm.form.valid">Update</button>
        <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
        <p>Want to go back? <a routerLink="/dashboard">Dashboard</a></p>
      </form>
    </div>
  </div>
